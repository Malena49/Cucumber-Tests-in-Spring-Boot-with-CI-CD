name: Cucumber Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Start Selenium container
        run: docker start selenium

      - name: Run Cucumber tests
        run: mvn clean verify -P dev,chrome,remote

      - name: Stop Selenium container
        run: docker stop selenium

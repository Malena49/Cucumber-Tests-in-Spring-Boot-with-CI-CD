cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
#cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.parallelism=2
cucumber.execution.parallel.config.custom.class=com.theInternet.SpringBootSelenium.Configuration.CustomStrategy
cucumber.plugin=pretty, html:target/failsafe-reports/Cucumber.html, json:target/failsafe-reports/Cucumber.json, junit:target/failsafe-reports/Cucumber.xml